plugins {
    id "dev.zacsweers.redacted" version "1.0.1"
    id 'kotlin-parcelize'
}

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    namespace 'com.savvasdalkitsis.uhuruphotos.server'
}

dependencies {

    implementation project(":api:http")
    implementation project(":api:server")
    implementation project(":api:db")
    implementation project(":api:navigation")
    implementation project(":api:auth")
    implementation project(":api:log")
    implementation project(":api:icons")
    implementation project(":api:ui")
    implementation project(":api:toaster")
    implementation project(":api:settings")
    implementation project(":api:strings")
    implementation(
            libs.androidx.compose.hilt.navigation,
            libs.androidx.compose.material,
            libs.okhttp,
            libs.urlvalidator,
    )
}