plugins {
    id 'dagger.hilt.android.plugin'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }

    defaultConfig {
        applicationId "com.savvasdalkitsis.uhuruphotos"
        minSdk 23
        targetSdk 32
        versionCode project.app_version_code
        versionName "${project.app_version_name}"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file("keystore/keystore.jks")
            storePassword System.getenv("KEYSTORE_PASS")
            keyAlias System.getenv("KEYSTORE_ALIAS")
            keyPassword System.getenv("KEYSTORE_PASS")
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.savvasdalkitsis.uhuruphotos'
}

dependencies {
    implementation project(":auth")
    implementation project(":feedpage")
    implementation project(":home")
    implementation project(":navigation")
    implementation project(":photos")
    implementation project(":ui")
    implementation project(":search")
    implementation project(":server")
    implementation project(":initializer")
    implementation project(":video")
    implementation project(":settings")
    implementation project(":userbadge-api")
    implementation project(":userbadge")
    implementation project(":person")
    implementation project(":people")
    implementation(
            libs.accompanist.systemui,
            libs.androidx.activity,
            libs.androidx.compose.hilt.navigation,
            libs.androidx.compose.material,
            libs.androidx.compose.material.windowsize,
            libs.androidx.compose.navigation,
            libs.androidx.compose.ui,
            libs.androidx.datastore.preferences,
            libs.androidx.lifecycle,
            libs.androidx.preference,
            libs.androidx.work,
            libs.androidx.work.hilt,
            libs.flowpreferences,
            libs.hilt,
    )
    implementation platform('com.google.firebase:firebase-bom:30.0.1')
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
}