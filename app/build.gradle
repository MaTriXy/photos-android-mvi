plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.squareup.sqldelight'
    id 'kotlin-parcelize'
    id "dev.zacsweers.redacted" version "1.0.1"
    id "com.google.devtools.ksp" version "1.6.10-1.0.4"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.savvasdalkitsis.librephotos"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASS
            keyAlias KEYSTORE_ALIAS
            keyPassword KEYSTORE_PASS
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation(
            'androidx.core:core-ktx:1.7.0',
            "androidx.hilt:hilt-work:1.0.0",
            "androidx.work:work-runtime-ktx:2.7.1",
            "androidx.compose.ui:ui:$compose_version",
            "androidx.compose.material:material:$compose_version",
            "androidx.compose.ui:ui-tooling-preview:$compose_version",
            "androidx.compose.foundation:foundation:1.2.0-alpha06",
            "androidx.compose.foundation:foundation-layout:1.2.0-alpha06",
            'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1',
            'androidx.activity:activity-compose:1.5.0-alpha03',
            "androidx.compose.runtime:runtime-livedata:1.2.0-alpha05",
            "io.coil-kt:coil-compose:2.0.0-rc02",
            "io.coil-kt:coil-video:2.0.0-rc02",
            "io.coil-kt:coil-gif:2.0.0-rc02",
            'com.google.accompanist:accompanist-systemuicontroller:0.24.5-alpha',
            'com.google.accompanist:accompanist-insets-ui:0.24.5-alpha',
            "com.google.accompanist:accompanist-swiperefresh:0.24.5-alpha",
            "com.google.accompanist:accompanist-navigation-animation:0.24.5-alpha",
            "androidx.navigation:navigation-compose:2.5.0-alpha03",
            "com.google.dagger:hilt-android:2.38.1",
            'androidx.hilt:hilt-navigation-compose:1.0.0',
            "com.orhanobut:logger:2.2.0",
            "androidx.datastore:datastore-preferences:1.0.0",
            "com.squareup.retrofit2:retrofit:2.9.0",
            "com.squareup.retrofit2:converter-moshi:2.9.0",
            "com.squareup.moshi:moshi-kotlin:1.13.0",
            "com.auth0.android:jwtdecode:2.0.1",
            "com.dropbox.mobile.store:store4:4.0.3-KT15",
            "com.squareup.okhttp3:logging-interceptor:4.9.3",
            "com.squareup.okhttp3:okhttp-urlconnection:4.9.3",
            "com.google.accompanist:accompanist-webview:0.24.4-alpha",
            "com.squareup.sqldelight:coroutines-extensions:1.5.3",
            "com.squareup.sqldelight:android-driver:1.5.3",
            "org.orbit-mvi:orbit-viewmodel:4.3.2",
            'androidx.window:window:1.0.0',
            'androidx.compose.ui:ui-util:1.2.0-alpha07',
            "com.fredporciuncula:flow-preferences:1.5.0",
            'androidx.preference:preference-ktx:1.2.0',
    )
    ksp "com.squareup.moshi:moshi-kotlin-codegen:1.13.0"
    kapt "com.google.dagger:hilt-compiler:2.40.5"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}