plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.squareup.sqldelight'
    id 'kotlin-parcelize'
    id "dev.zacsweers.redacted" version "1.0.1"
    id "com.google.devtools.ksp" version "1.6.10-1.0.4"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.savvasdalkitsis.librephotos"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASS
            keyAlias KEYSTORE_ALIAS
            keyPassword KEYSTORE_PASS
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation(
            libs.accompanist.insets,
            libs.accompanist.navigation,
            libs.accompanist.swiperefresh,
            libs.accompanist.systemui,
            libs.accompanist.webview,
            libs.androidx.activity,
            libs.androidx.compose.foundation,
            libs.androidx.compose.foundation.layout,
            libs.androidx.compose.hilt.navigation,
            libs.androidx.compose.livedata,
            libs.androidx.compose.material,
            libs.androidx.compose.navigation,
            libs.androidx.compose.tooling,
            libs.androidx.compose.ui,
            libs.androidx.compose.ui.util,
            libs.androidx.core,
            libs.androidx.datastore.preferences,
            libs.androidx.lifecycle,
            libs.androidx.preference,
            libs.androidx.window,
            libs.androidx.work,
            libs.androidx.work.hilt,
            libs.coil.compose,
            libs.coil.gif,
            libs.coil.video,
            libs.flowpreferences,
            libs.hilt,
            libs.infobar,
            libs.jwt,
            libs.logger,
            libs.moshi,
            libs.okhttp.logging,
            libs.okhttp.url,
            libs.orbit,
            libs.retrofit.core,
            libs.retrofit.moshi,
            libs.sqldelight.android,
            libs.sqldelight.coroutines,
    )
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.13.0"
    kapt "com.google.dagger:hilt-compiler:2.40.5"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
}