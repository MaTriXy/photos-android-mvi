plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id "dev.zacsweers.redacted" version "1.0.1"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.savvasdalkitsis.librephotos"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                        "room.incremental":"true",
                        "room.expandProjection":"true"]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation(
            'androidx.core:core-ktx:1.7.0',
            "androidx.compose.ui:ui:$compose_version",
            "androidx.compose.material:material:$compose_version",
            "androidx.compose.ui:ui-tooling-preview:$compose_version",
            "androidx.compose.foundation:foundation:1.2.0-alpha05",
            "androidx.compose.foundation:foundation-layout:1.2.0-alpha05",
            'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1',
            'androidx.activity:activity-compose:1.4.0',
            "androidx.compose.runtime:runtime-livedata:1.1.1",
            "androidx.room:room-runtime:2.4.2",
            "androidx.room:room-ktx:2.4.2",
            'com.github.nesyou01:LazyStaggeredGrid:1.1',
            "com.github.skydoves:landscapist-fresco:1.5.0",
            "com.github.skydoves:landscapist-glide:1.5.0",
            "com.github.skydoves:landscapist-coil:1.5.0",
            'com.google.accompanist:accompanist-systemuicontroller:0.24.4-alpha',
            'com.google.accompanist:accompanist-insets-ui:0.24.4-alpha',
            "androidx.navigation:navigation-compose:2.4.1",
            "com.google.dagger:hilt-android:2.38.1",
            'androidx.hilt:hilt-navigation-compose:1.0.0',
            "net.pedroloureiro.mvflow:mvflow-core:1.0.2",
            "com.jakewharton.timber:timber:5.0.1",
            "androidx.datastore:datastore-preferences:1.0.0",
    )
    kapt "com.google.dagger:hilt-compiler:2.38.1"
    kapt "androidx.room:room-compiler:2.4.2"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}