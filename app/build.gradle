plugins {
    id 'dagger.hilt.android.plugin'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }

    defaultConfig {
        applicationId "com.savvasdalkitsis.librephotos"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASS
            keyAlias KEYSTORE_ALIAS
            keyPassword KEYSTORE_PASS
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(":albums")
    implementation project(":auth")
    implementation project(":feedpage")
    implementation project(":home")
    implementation project(":navigation")
    implementation project(":photos")
    implementation project(":ui")
    implementation project(":search")
    implementation project(":server")
    implementation project(":log")
    implementation(
            libs.accompanist.navigation,
            libs.accompanist.systemui,
            libs.androidx.activity,
            libs.androidx.compose.hilt.navigation,
            libs.androidx.compose.material,
            libs.androidx.compose.navigation,
            libs.androidx.compose.ui,
            libs.androidx.datastore.preferences,
            libs.androidx.lifecycle,
            libs.androidx.preference,
            libs.androidx.work,
            libs.androidx.work.hilt,
            libs.coil.compose,
            libs.coil.gif,
            libs.coil.video,
            libs.flowpreferences,
            libs.hilt,
            libs.moshi,
            libs.okhttp.logging,
            libs.okhttp.url,
            libs.retrofit.core,
            libs.retrofit.moshi,
    )
}